name: Bug Report
description: Report a bug with Herald
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Herald Version
      description: Run `/herald:status` to find this
      placeholder: "1.1.0"
    validations:
      required: true

  - type: dropdown
    id: style
    attributes:
      label: Notification Style
      description: What style are you using?
      options:
        - tts
        - alerts
    validations:
      required: true

  - type: dropdown
    id: tts-provider
    attributes:
      label: TTS Provider (if using TTS)
      description: Which TTS provider are you using?
      options:
        - macos
        - windows
        - elevenlabs
        - N/A (using alerts)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Paste your config from `~/.config/herald/config.json`
      render: json
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Any error messages or logs
      render: shell
    validations:
      required: false
