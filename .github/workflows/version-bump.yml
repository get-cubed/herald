name: Version Bump

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if PR is from a fork (can't push back)
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from main
        id: main-version
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:package.json | jq -r '.version')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "Main version: $MAIN_VERSION"

      - name: Get current PR version
        id: pr-version
        run: |
          PR_VERSION=$(jq -r '.version' package.json)
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "PR version: $PR_VERSION"

      - name: Analyze commits for bump type
        id: bump-type
        run: |
          # Get commits in this PR
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s" 2>/dev/null || echo "")

          BUMP_TYPE="patch"

          # Check for breaking changes
          if echo "$COMMITS" | grep -qiE "^.*!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
          # Check for features
          elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
            BUMP_TYPE="minor"
          fi

          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new-version
        run: |
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$MAIN_VERSION"

          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if bump needed
        id: check-bump
        run: |
          PR_VERSION="${{ steps.pr-version.outputs.version }}"
          NEW_VERSION="${{ steps.new-version.outputs.version }}"

          if [ "$PR_VERSION" = "$NEW_VERSION" ]; then
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "Version already correct ($PR_VERSION)"
          else
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "Version bump needed: $PR_VERSION -> $NEW_VERSION"
          fi

      - name: Update package.json
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Update plugin.json
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          jq --arg v "$NEW_VERSION" '.version = $v' .claude-plugin/plugin.json > plugin.json.tmp
          mv plugin.json.tmp .claude-plugin/plugin.json

      - name: Generate changelog entry
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Get commits grouped by type
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s|%h" 2>/dev/null || echo "")

          # Build changelog entry
          ENTRY="## [$NEW_VERSION](https://github.com/${{ github.repository }}/compare/v$MAIN_VERSION...v$NEW_VERSION) ($DATE)\n"

          # Collect features
          FEATURES=""
          while IFS='|' read -r MSG HASH; do
            if echo "$MSG" | grep -qiE "^feat(\(.*\))?:"; then
              # Extract message after the prefix
              CLEAN_MSG=$(echo "$MSG" | sed -E 's/^feat(\([^)]*\))?:\s*//')
              FEATURES="$FEATURES\n* $CLEAN_MSG ([$HASH](https://github.com/${{ github.repository }}/commit/$HASH))"
            fi
          done <<< "$COMMITS"

          if [ -n "$FEATURES" ]; then
            ENTRY="$ENTRY\n\n### Features$FEATURES"
          fi

          # Collect bug fixes
          FIXES=""
          while IFS='|' read -r MSG HASH; do
            if echo "$MSG" | grep -qiE "^fix(\(.*\))?:"; then
              CLEAN_MSG=$(echo "$MSG" | sed -E 's/^fix(\([^)]*\))?:\s*//')
              FIXES="$FIXES\n* $CLEAN_MSG ([$HASH](https://github.com/${{ github.repository }}/commit/$HASH))"
            fi
          done <<< "$COMMITS"

          if [ -n "$FIXES" ]; then
            ENTRY="$ENTRY\n\n### Bug Fixes$FIXES"
          fi

          # Prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Insert after the first line (# Changelog)
            HEAD=$(head -n 1 CHANGELOG.md)
            TAIL=$(tail -n +2 CHANGELOG.md)
            echo -e "$HEAD\n$ENTRY\n$TAIL" > CHANGELOG.md
          else
            echo -e "# Changelog\n$ENTRY" > CHANGELOG.md
          fi

      - name: Commit and push
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          git add package.json .claude-plugin/plugin.json CHANGELOG.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
