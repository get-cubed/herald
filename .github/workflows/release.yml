name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm pkg set version=${{ steps.version.outputs.VERSION }}

      - name: Update plugin.json version
        run: |
          jq '.version = "${{ steps.version.outputs.VERSION }}"' .claude-plugin/plugin.json > tmp.json
          mv tmp.json .claude-plugin/plugin.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release-staging
          cp -r dist release-staging/
          cp -r commands release-staging/
          cp -r hooks release-staging/
          cp -r .claude-plugin release-staging/
          cp package.json release-staging/
          cp README.md release-staging/
          cp LICENSE release-staging/
          cd release-staging
          zip -r ../herald-v${{ steps.version.outputs.VERSION }}.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: herald-v${{ steps.version.outputs.VERSION }}.zip
