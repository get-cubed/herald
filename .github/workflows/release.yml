name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip version bump commits
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)

          # Get previous version
          PREV_VERSION=$(git show HEAD~1:package.json 2>/dev/null | jq -r '.version' || echo "")

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed: $PREV_VERSION -> $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT_VERSION"
          fi

      - name: Check if tag exists
        id: tag-check
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        run: npm ci

      - name: Build
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        run: npm run build

      - name: Create release archive
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          mkdir -p release-staging
          cp -r dist release-staging/
          cp -r commands release-staging/
          cp -r .claude-plugin release-staging/
          cp package.json release-staging/
          cp README.md release-staging/
          cp LICENSE release-staging/
          cd release-staging
          zip -r ../herald-v$VERSION.zip .

      - name: Extract changelog for this version
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          # Match from "## [VERSION]" until the next "## [" or end of file
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/N;/^\n$/d')

          # Handle multi-line output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true' && steps.tag-check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version-check.outputs.version }}
          name: v${{ steps.version-check.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          files: herald-v${{ steps.version-check.outputs.version }}.zip
          generate_release_notes: false
